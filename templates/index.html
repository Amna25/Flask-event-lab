 {% extends "base.html" %}
 {% block content %}
    <h1>Event</h1>
    {% for event in events %}
    <h2>{{event.name}}</h2>
    <p>{{event.date}}
         <br>{{event.list_of_guests}}
        <br>{{event.description}}<br>{{event.room_location}}
    </p>
    {% endfor %}
    <form action="/events" method="post"> 
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br>
        <label for="date">Date</label>
        <input type="text" name="date" id="date"><br>
        <label for="list_of_guests">List of guests</label>
        <input type="text" name="list_of_guests" id="list_of_guests"><br>
        <label for="description">Discription</label>
        <textarea name="description" id="description" cols="30" rows="2"></textarea><br>
        <label for="room_location">Room Location</label>
        <input type="number" name="room_location" id="room_location">
        <input type="submit" value="Add event" >     

 
        
    </form>
   
    {% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>Event</h1>
    {% for event in events %}
    <h2>{{event.name}}</h2>
    <p>{{event.date}}
         <br>{{event.list_of_guests}}
        <br>{{event.description}}<br>{{event.room_location}}
    </p>
    {% endfor %}
</body>
</html>
